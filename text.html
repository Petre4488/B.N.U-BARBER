<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Vertical Text on the Right</title>
    <style>
        .container {
            height: 100%;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            margin: auto;
        }

        .rectangle-section {
            height: 100%;
            flex: 1;
            min-width: 200px;
            max-width: 100%;
            aspect-ratio: 1/1;
            position: relative;
            background-image: url('https://plus.unsplash.com/premium_photo-1720886074054-f7b9dbd96013?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .detalii-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .vertical-text-right {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-size: 18px;
            margin-left: 20px;
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
            }

            .vertical-text-right {
                writing-mode: horizontal-tb;
                transform: none;
                margin-top: 10px;
            }

            .rectangle-section {
                max-width: 100%;
                aspect-ratio: auto;
            }
        }

        .box {
  width: 140px;
  height: auto;
  float: left;
  transition: .5s linear;
  position: relative;
  display: block;
  overflow: hidden;
  padding: 15px;
  text-align: center;
  margin: 0 5px;
  background: transparent;
  text-transform: uppercase;
  font-weight: 900;
}

.box:before {
  position: absolute;
  content: '';
  left: 0;
  bottom: 0;
  height: 4px;
  width: 100%;
  border-bottom: 4px solid transparent;
  border-left: 4px solid transparent;
  box-sizing: border-box;
  transform: translateX(100%);
}

.box:after {
  position: absolute;
  content: '';
  top: 0;
  left: 0;
  width: 100%;
  height: 4px;
  border-top: 4px solid transparent;
  border-right: 4px solid transparent;
  box-sizing: border-box;
  transform: translateX(-100%);
}

.box:hover {
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
}

.box:hover:before {
  border-color: #262626;
  height: 100%;
  transform: translateX(0);
  transition: .3s transform linear, .3s height linear .3s;
}

.box:hover:after {
  border-color: #262626;
  height: 100%;
  transform: translateX(0);
  transition: .3s transform linear, .3s height linear .5s;
}

.box {
  text-decoration: none;
  cursor: pointer;
  outline: none;
  border: none;
  background: transparent;
  position: absolute;
}
    </style>
</head>
<body>

<div class="container">
    <div class="rectangle-section">
        <button class="box detalii-button" role="button">Detalii</button>
    </div>
    <div class="vertical-text-right">Vertical Text</div>
</div>

</body>
</html>
